enum Category {
  Shirts
  Jeans
  Jackets
  Sweaters
  Accessories
}

type Product {
    product_id: Int
    product_name: String
    product_category: Category!
    product_price: Float!
    product_image: String!
}

input ProductInputs {
    product_name: String
    product_category: Category!
    product_price: Float
    product_image: String
}

##### Top level declarations

type Query {
  productList: [Product!]!
}

type Mutation {
  addProduct(product: ProductInputs!): Product!
}
